        <p>平时觉得没什么用的命令、关键时候救命、😁~~~</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="number">1</span>. 查看db大小</span><br><span class="line">   redis-cli -h host -p port -a password dbsize</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">2</span>. cat a.txt | redis-cli 从文件读入redis</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">3</span>. redis-cli -a password --csv lrange mylist offset count</span><br><span class="line">    从redis中快速读取一些key</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">4</span>. n command 重复执行n次command</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">5</span>. help @</span><br><span class="line">  @generic  @list  @hash  @set  @sorted_set @string  @hyperloglog、@server、@connection、@scripting、@pubsub、@transactions</span><br><span class="line"></span><br><span class="line">help &lt;command&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">6</span>. redis-cli --<span class="keyword">stat</span> 实时监控redis运行状况</span><br><span class="line">   redis-cli monitor</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">7</span>. redis-cli --bigkeys 查看redis中比较大的key</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">8</span>. redis-cli --scan --pattern <span class="string">&#x27;*my*&#x27;</span> 用scan来查找key、并过滤</span><br><span class="line">   redis-cli --scan --pattern <span class="string">&#x27;*my*&#x27;</span> |wc -l  直接使用管道作为下个命令的输入</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">9</span>.  redis-cli -h host --rdb /tmp/dump.rdb</span><br><span class="line">    备份远程redis数据到本地文件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">10</span>. maxmemory size 设置redis使用的最大内存</span><br><span class="line">      超过最大内存时、key过期策略</span><br><span class="line"></span><br><span class="line">     <span class="comment"># volatile-lru -&gt; remove the key with an expire set using an LRU algorithm</span></span><br><span class="line">   <span class="comment"># allkeys-lru -&gt; remove any key accordingly to the LRU algorithm</span></span><br><span class="line">   <span class="comment"># volatile-random -&gt; remove a random key with an expire set</span></span><br><span class="line">   <span class="comment"># allkeys-random -&gt; remove a random key, any key</span></span><br><span class="line">   <span class="comment"># volatile-ttl -&gt; remove the key with the nearest expire time (minor TTL)</span></span><br><span class="line">   <span class="comment"># noeviction -&gt; don&#x27;t expire at all, just return an error on write operations</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">11</span>. 使用客户端查看redis配置</span><br><span class="line">     redis-cli -h host config get key</span><br><span class="line">     redis-cli -h host config get slowlog-<span class="keyword">log</span>-slower-than 单位 微秒</span><br><span class="line">     redis-cli -h host config get slowlog-<span class="keyword">log</span>-slower-than 慢操作日志队列大小</span><br><span class="line">     redis-cli -h host slowlog get <span class="number">10</span> 查看最近<span class="number">10</span>条慢日志</span><br><span class="line">     hash-max-ziplist-entries 配置使用hashmap编码的最大字节数</span><br><span class="line">     redis-cli -h host get client-output-buffer-limit 客户端buffer控制、在server与client的交互中、</span><br><span class="line"></span><br><span class="line">每个连接都会有一个buffer关联、此buffer用来队列化等待被client接受的响应信息、若client不及时响应、</span><br><span class="line">buffer中积压的数据达到阈值、将会导致连接失败、buffer被移除</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">12</span>. redis以指定配置文件启动</span><br><span class="line">      redis-server redis.conf &amp;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">13</span>. redis-cli --lru-test <span class="number">10000000</span> 模拟<span class="number">1000</span>w <span class="keyword">keys</span>的执行情况</span><br><span class="line">     在maxmemory无限制的情况下、测试时无意义的、因为内存无限制、命中率会是<span class="number">100</span>%、计算机的ram会被耗尽</span><br><span class="line">    记得配置key的过期策略</span><br><span class="line"></span><br></pre></td></tr></table></figure>
