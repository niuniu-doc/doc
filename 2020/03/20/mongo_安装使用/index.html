        <h4 id="概念"><a href="#概念" class="headerlink" title="概念"></a>概念</h4><figure class="highlight n1ql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">database 数据库</span><br><span class="line">collection 数据表</span><br><span class="line">document 数据记录行/文档</span><br><span class="line">filed 数据域</span><br><span class="line"><span class="keyword">index</span> 索引</span><br><span class="line"><span class="keyword">primary</span> <span class="keyword">key</span> 主键、默认 _id</span><br></pre></td></tr></table></figure>

<h4 id="基本命令"><a href="#基本命令" class="headerlink" title="基本命令"></a>基本命令</h4><figure class="highlight stata"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">1. show dbs 查看所有数据的列表</span><br><span class="line">   <span class="keyword">db</span> 显示当前数据库对象或者集合</span><br><span class="line">   <span class="keyword">use</span> <span class="keyword">local</span> 切换到<span class="keyword">local</span>这个<span class="keyword">db</span></span><br><span class="line">2. <span class="keyword">use</span> niuniu  <span class="keyword">db</span>不存在时会自动创建</span><br><span class="line">3. <span class="keyword">db</span>.dropDatabase() 删除一个<span class="keyword">db</span></span><br><span class="line"></span><br><span class="line">4. <span class="keyword">db</span>.createCollection(<span class="string">&quot;niu&quot;</span>) # 先创建集合、类似<span class="keyword">db</span>中的表</span><br><span class="line">   show tables/collections 查看所有的表</span><br><span class="line">   <span class="keyword">db</span>.niu.<span class="keyword">drop</span>() # 删除一个<span class="keyword">table</span></span><br><span class="line"></span><br><span class="line">5. <span class="keyword">db</span>.niu.insert(&#123;<span class="string">&quot;name&quot;</span>:<span class="string">&quot;niu&quot;</span>&#125;) 插入文档</span><br><span class="line">6. <span class="keyword">db</span>.niu.<span class="keyword">save</span>() 若不指定id, 类似于insert、若指定、会执行更新</span><br><span class="line">7. <span class="keyword">db</span>.<span class="keyword">help</span>() 库的帮助信息</span><br><span class="line">8. <span class="keyword">db</span>.<span class="keyword">table</span>.<span class="keyword">help</span>() 表的帮助文档</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
