n><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> 备份一般都会在备库上执行，在用–single-<span class="keyword">transaction</span> 方法做逻辑备份的过程中</span><br><span class="line">   若主库的一个小表做了DDL、eg 添加一列</span><br><span class="line">   在从库会看到什么样的现象 ？</span><br><span class="line">   </span><br><span class="line">   Q1:<span class="keyword">SET</span> <span class="keyword">SESSION</span> <span class="keyword">TRANSACTION</span> <span class="keyword">ISOLATION</span> <span class="keyword">LEVEL</span> <span class="keyword">REPEATABLE</span> <span class="keyword">READ</span>;</span><br><span class="line">   Q2:<span class="keyword">START</span> <span class="keyword">TRANSACTION</span>  <span class="keyword">WITH</span> CONSISTENT <span class="keyword">SNAPSHOT</span>；</span><br><span class="line">   <span class="comment">/* other tables */</span></span><br><span class="line">   Q3:<span class="keyword">SAVEPOINT</span> sp;</span><br><span class="line">   <span class="comment">/* 时刻 1 */</span></span><br><span class="line">   Q4:<span class="keyword">show</span> <span class="keyword">create</span> <span class="keyword">table</span> `t1`;</span><br><span class="line">   <span class="comment">/* 时刻 2 */</span></span><br><span class="line">   Q5:<span class="keyword">SELECT</span> * <span class="keyword">FROM</span> `t1`;</span><br><span class="line">   <span class="comment">/* 时刻 3 */</span></span><br><span class="line">   Q6:<span class="keyword">ROLLBACK</span> <span class="keyword">TO</span> <span class="keyword">SAVEPOINT</span> sp;</span><br><span class="line">   <span class="comment">/* 时刻 4 */</span></span><br><span class="line">   <span class="comment">/* other tables */</span></span><br><span class="line"></span><br><span class="line">   Q1、确保事务隔离级别为可重复读</span><br><span class="line">   Q2、确保得到一个一致性视图</span><br><span class="line">   Q3、设置一个保存点、Q6 回滚到这个保存点</span><br><span class="line">   </span><br><span class="line">   若DDL语句在Q4之前到达、无影响、备份表结构为修改后的表结构</span><br><span class="line">   若在Q5之前到达、则<span class="keyword">insert</span>和<span class="keyword">create</span>的结构不一致、会提示 <span class="keyword">Table</span> definition has changed, </span><br><span class="line">   retry <span class="keyword">transaction</span>、mysqldump终止</span><br><span class="line">   若在时刻<span class="number">2</span>和<span class="number">3</span>之间到达、会造成主从延时 </span><br><span class="line">   若在Q6之前到达、不影响、备份结构是修改前的表结构</span><br><span class="line">   </span><br><span class="line"></span><br><span class="line"><span class="number">2.</span> 删除表数据的比较好的方式？</span><br><span class="line">   <span class="number">1</span>) <span class="keyword">delete</span> <span class="keyword">from</span> T <span class="keyword">limit</span> <span class="number">100000</span>；</span><br><span class="line">   <span class="number">2</span>）<span class="keyword">delete</span> <span class="keyword">from</span> T <span class="keyword">limit</span> <span class="number">5000</span>；执行<span class="number">20</span>次</span><br><span class="line">   <span class="number">3</span>）分<span class="number">20</span>个线程去执行</span><br><span class="line">   <span class="number">1</span>会造成大事务、单语句占用时间长、锁的时间比较长、可能造成主从延迟</span><br><span class="line">   <span class="number">3</span>可能会人为造成锁冲突</span><br><span class="line">   <span class="number">2</span>相对比较好一些</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span> 唯一索引和普通索引如何选择？</span><br><span class="line"></span><br><span class="line"><span class="number">4.</span> change buffer 一开始是写内存的、然后写磁盘</span><br><span class="line">   假如刚写入内存就断电重启、会不会导致change buffer丢失 ？</span><br><span class="line">   不会丢失、虽然只是更新内存、但在事务提交的时候、把change buffer的操作也记录在了redo <span class="keyword">log</span>里、崩溃恢复的时候可以找回</span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="number">5.</span> 扫描行数如何判断 ？</span><br><span class="line">   mysql在真正执行前并不能精确的知道满足条件的记录有多少条、只能根据统计信息来预估</span><br><span class="line">   这个统计信息就是索引的区分度、称为 索引基数(cardinality)、也就是索引基数越大、索引的区分度越好</span><br><span class="line">   <span class="keyword">show</span> <span class="keyword">index</span> <span class="keyword">from</span> tt; </span><br><span class="line">   可以看到索引信息</span><br><span class="line">   </span><br><span class="line"><span class="number">6.</span> mysql是如何得到索引基数的呢 ？</span><br><span class="line">   将整张表取出来一行行统计 - 可以得到精确值、单代价太高</span><br><span class="line">   所以采用 采样统计、当表数据持续变更的时候、变更的数据行超过 <span class="number">1</span>/M 时、自动触发索引重新统计</span><br><span class="line">   <span class="keyword">show</span> variables <span class="keyword">like</span> <span class="string">&#x27;innodb_stats_persistent&#x27;</span>; 查看存储索引统计方式</span><br><span class="line">   <span class="keyword">on</span> 代表统计信息会持久化存储、默认 N=<span class="number">20</span> M=<span class="number">10</span></span><br><span class="line">   <span class="keyword">off</span> 的时候、代表统计信息只存储在内存中， 默认 N=<span class="number">8</span> M=<span class="number">16</span></span><br><span class="line">   由于是采样统计、不管N是多少、基数都很容易不准</span><br><span class="line">   索引统计值虽然不够精准、大体上还是差不多的、选错索引还有别的原因</span><br><span class="line">   </span><br><span class="line"><span class="number">7.</span> 如何修正索引？</span><br><span class="line">   <span class="number">1</span> 使用force <span class="keyword">index</span> 强制选择一个索引</span><br><span class="line">   <span class="number">2</span> 使用语句引导索引 <span class="keyword">order</span> <span class="keyword">by</span> b, a</span><br><span class="line">   <span class="number">3</span> 新建更合适的索引或者删掉无用索引</span><br><span class="line"></span><br><span class="line"><span class="number">8.</span> 何时会出现mysql抖动、平时很快执行的<span class="keyword">sql</span>在某些瞬间执行很慢？</span><br><span class="line">   <span class="number">1.</span> redo <span class="keyword">log</span> <span class="keyword">log</span>大小超过配置值时、需要刷新到磁盘、此时系统会停止所有的更新操作、应尽可能的避免</span><br><span class="line">   <span class="number">2.</span> 系统内存不足的时候、当需要新的内存页、内存不够用的时候、就淘汰一些数据页、给别的数据页使用、</span><br><span class="line">      若淘汰的是脏页、就需要将脏页写到磁盘</span><br><span class="line">      innodb使用缓冲池 buffer pool来管理内存、缓冲池中的内存页有<span class="number">3</span>种状态</span><br><span class="line">      <span class="number">1</span>）暂未使用的  <span class="number">2</span>）使用了、并且是干净页(内存数据页和磁盘数据页内容一致) <span class="number">3</span>）使用了、并且是脏页</span><br><span class="line">      innodb的策略是尽量使用内存、对一个长时间运行的库来说、未被使用的页面很少</span><br><span class="line">      当要读入的数据页没有在内存的时候、要到缓冲池申请一个数据页、只能把最久不使用的数据页从内存淘汰</span><br><span class="line">      若淘汰掉的是一个干净页、就直接释放出来复用、若淘汰的是脏页、就先刷新到磁盘</span><br><span class="line">      </span><br><span class="line">      所以：</span><br><span class="line">      <span class="number">1.</span> 一个查询要淘汰的脏页个数过多的时候、会导致查询时间明显变长</span><br><span class="line">      <span class="number">2.</span> 日志写满会将更新全部堵塞、写性能跌为<span class="number">0</span>、应尽可能的避免</span><br><span class="line">      </span><br><span class="line">      那么innodb是如何控制刷脏页的策略的呢 ？</span><br><span class="line">      一个是系统io能力、可以使用  fio -filename=$filename -direct=<span class="number">1</span> -iodepth <span class="number">1</span> -thread -rw=randrw -ioengine=psync -bs=<span class="number">16</span>k -size=<span class="number">500</span>M -numjobs=<span class="number">10</span> -runtime=<span class="number">10</span> -group_reporting -<span class="type">name</span>=mytest 来测试</span><br><span class="line">      一个是脏页比例上限：<span class="keyword">show</span> variables <span class="keyword">like</span> <span class="string">&#x27;innodb_max_dirty_pages_pct&#x27;</span>; 默认<span class="number">75</span>%</span><br><span class="line">      </span><br><span class="line">      另外：mysql在刷脏页的时候、若 innodb_flush_neighbors = <span class="number">1</span> 恰好连着的页也是脏页</span><br><span class="line">      会被一起刷掉、若 情况不妙、连着的连着页也是脏页。。。。会导致你的查询更慢</span><br><span class="line">      这个策略在机械硬盘时代是有意义的、可以减少io、但SSD设备的话、可以设置为<span class="number">0</span> 减少<span class="keyword">sql</span>执行时间</span><br><span class="line">      <span class="number">8.0</span> 已默认为<span class="number">0</span></span><br><span class="line">      </span><br><span class="line">   <span class="number">3.</span> mysql认为系统空闲的时候、</span><br><span class="line">   <span class="number">4.</span> mysql正常关闭的时候</span><br><span class="line"></span><br><span class="line"><span class="number">9.</span> 为什么数据删除、表空间确没有释放</span><br><span class="line">   数据删除流程：假如删除 <span class="number">2</span>、<span class="number">10</span>之间的<span class="number">6</span>记录、它只被标记删除、并不会之间删除</span><br><span class="line">   之后需要<span class="keyword">insert</span> <span class="number">1</span>~<span class="number">10</span>之间的数据时、会复用这个位置</span><br><span class="line">   若删掉了一个数据页上的所有记录、整个数据页可以被直接复用</span><br><span class="line">   记录的复用 只限于符合范围条件的数据、</span><br><span class="line">   页的复用、可以用于任何数据</span><br><span class="line">   若相邻页利用率都很小、系统会把这两个页合并到其中一个数据页、另外一个标记为可复用</span><br><span class="line">   这些可以被复用、而未被复用的空间、称为空洞</span><br><span class="line">   </span><br><span class="line">   不止<span class="keyword">delete</span>会造成空洞、<span class="keyword">insert</span>也会、随机插入会造成索引的数据页分裂</span><br><span class="line">   所以、大量增删改的表是可能存在空洞的、若能去掉空洞、就可以达到收缩表空间的目的</span><br><span class="line">   <span class="number">1.</span> 重建表 可以新建一个与表A结构相同的表B、按照主键ID递增的顺序、把数据行一行一行的从表A读出、再插入到B</span><br><span class="line">      若将B作为临时表、数据从A导入B的操作完成后、用B替换A、就起到了收缩表A空间的作用</span><br><span class="line">      可以使用 <span class="keyword">alter</span> <span class="keyword">table</span> A engine=innodb 来重建、</span><br><span class="line">      执行流程类似、只是不需要自己创建临时表(是在<span class="keyword">server</span>完成的、需要数据导入)、mysql自己完成转存数据、交换表名、删除旧表</span><br><span class="line">      </span><br><span class="line">      显然整个过程最耗时的是、插入数据、在整个DDL过程、A表不能有更新、非online</span><br><span class="line">      </span><br><span class="line">      mysql <span class="number">5.6</span> 版本引入 online ddl</span><br><span class="line">      流程：新建临时表、扫描A主键的所有数据页、</span><br><span class="line">           使用数据页中的A的记录生成B+树、存储到临时文件(存储引擎创建、整个DDL过程在innodb内部完成、无需数据挪到临时表、是原地操作)</span><br><span class="line">           生成临时文件的过程中、将所有对A的操作记录在一个日志文件中、<span class="keyword">row</span> <span class="keyword">log</span>、</span><br><span class="line">           临时文件生成后、将日志文件中的操作应用到临时文件、得到一个逻辑数据上与表A相同的数据文件、</span><br><span class="line">           用临时文件替换表A的数据文件</span><br><span class="line">      </span><br><span class="line">      iplace和online是同一概念 ？？</span><br><span class="line">      <span class="keyword">no</span>、只是ddl过程若是 online 的、一定是 inplace 的</span><br><span class="line">      若、inplace的DDL、可能不是online的、</span><br><span class="line">      eg 给一个innodb的表字段加fulltext索引、整个过程是inplace的、会阻塞 增删改查操作、不是online的</span><br><span class="line">      </span><br><span class="line">            </span><br><span class="line"><span class="number">10.</span> <span class="keyword">alter</span> <span class="keyword">table</span> t engine=innodb 其实是 recreate 重建表的过程、非online</span><br><span class="line">    <span class="keyword">analyze</span> <span class="keyword">table</span> t 不是重建表、不修改数据、只是对表的索引信息进行重新统计、会加MDL 读锁</span><br><span class="line">    optimize <span class="keyword">table</span> t =&gt; recreate + <span class="keyword">analyze</span></span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="number">11.</span> 若一个高配的机器、redo <span class="keyword">log</span>设置的太小、会发生什么 ？</span><br><span class="line">    每次事务提交都有些redo <span class="keyword">log</span>、若设置太小、会被很快写满、系统不得不停止所有更新、去刷新redo <span class="keyword">log</span></span><br><span class="line">    同时、change buffer的优化作用也会失效、因为<span class="keyword">checkpoint</span>一直往前推进、会触发merge操作、然后又进一步的触发脏页刷新</span><br><span class="line">    看到的现象会是 磁盘压力小、但是数据库出现间歇性的性能下降</span><br><span class="line">    </span><br><span class="line"><span class="number">12.</span> count(*) 是怎么工作的 ？</span><br><span class="line">    mysiam将数据总行记录在了磁盘上、所以查询 count(*) 会直接返回</span><br><span class="line">    innodb 因为考虑事务的原因、不能这么记录、是从记录一条条遍历出来的、但是会遍历最小的那颗树</span><br><span class="line">    </span><br><span class="line">    so：</span><br><span class="line">    mysiam count(*) 快、但是不支持事务、</span><br><span class="line">    <span class="keyword">show</span> <span class="keyword">table</span> status 返回快、但不准确</span><br><span class="line">    count(*) 会遍历全表、导致性能问题</span><br><span class="line">    </span><br><span class="line">    那么如何自己实现计数？</span><br><span class="line">    <span class="number">1</span>）使用缓存系统 - 数据易丢失、统计不精准(先写redis、记录未插入、则多<span class="number">1</span>、先写db redis未写入 则少<span class="number">1</span>)</span><br><span class="line">    <span class="number">2</span>）使用统计表 使用事务保存</span><br><span class="line">    </span><br><span class="line">    count(*)、count(id)、count(<span class="number">1</span>) 都标识返回满足条件的结果集的总行数</span><br><span class="line">    count(field)表示 filed不为<span class="keyword">null</span>的总个数</span><br><span class="line">    </span><br><span class="line">    count(id) innodb会遍历整张表、取出每行的id值、返回给<span class="keyword">server</span>层、<span class="keyword">server</span>拿到id后、判断不为空、累计行</span><br><span class="line">    count(<span class="number">1</span>) inndb会遍历整张表、但不取值、<span class="keyword">server</span>对于返回的每一行、放数字<span class="number">1</span>进去、判断不为空、按行累加</span><br><span class="line">    所以、count(<span class="number">1</span>)比count(id)快、因为从引擎返回id会涉及到数据行解析、及<span class="keyword">copy</span>字段值得操作</span><br><span class="line">    </span><br><span class="line">    count(field) <span class="keyword">not</span> <span class="keyword">null</span>字段、独处记录、判断不能为<span class="keyword">null</span>、按行累加</span><br><span class="line">    允许为<span class="keyword">null</span>的字段、执行的时候判断到有可能为<span class="keyword">null</span>、会先取出值、判断、不为<span class="keyword">null</span>才累加</span><br><span class="line">    </span><br><span class="line">    count(*) 不会取出全部字段、专门做了优化、不取值</span><br><span class="line">    所以 效率： count(field) &lt; count(主键) &lt; count(<span class="number">1</span>) ~ count(*)    </span><br><span class="line">    </span><br><span class="line"><span class="number">13.</span> mysql 怎么知道binlog是完整的 ？</span><br><span class="line">    一个事务的binlog是有完整格式的、<span class="keyword">statement</span>格式的binlog最后会有<span class="keyword">commit</span></span><br><span class="line">    raw格式的binlog、最后会有一个 xid</span><br><span class="line">    <span class="number">5.6</span>之后的版本、还引入了 binlog-checksum 来保证内容的正确性</span><br><span class="line">    </span><br><span class="line"><span class="number">14.</span> redo <span class="keyword">log</span> 和 binlog 如何关联：</span><br><span class="line">    有一个共同的数据段、xid、崩溃修复的时候会按顺序扫描 redo <span class="keyword">log</span></span><br><span class="line">    若既有<span class="keyword">prepare</span>又有<span class="keyword">commit</span>、则直接提交</span><br><span class="line">    若只有<span class="keyword">prepare</span> 则拿 xid去找binlog 对应的事务</span><br><span class="line">    </span><br><span class="line">    处于<span class="keyword">prepare</span>阶段的redo <span class="keyword">log</span> + 完整binlog 重启就能恢复、why ？</span><br><span class="line">    binlog写完之后、mysql崩溃、此时binlog已经写入、就会被从库使用</span><br><span class="line">    所以在主库上也要提交这个事务、保证主从数据的一致性</span><br><span class="line">    </span><br><span class="line">    为何不是先写 redo <span class="keyword">log</span>再写binlog、然后直接两个<span class="keyword">log</span>完整时才恢复数据 ？</span><br><span class="line">    对于innodb来说、redo <span class="keyword">log</span>提交完成、事务就不能回滚(会覆盖到别的事务的更新)、</span><br><span class="line">    而如果redo <span class="keyword">log</span> 直接提交、然后binlog失败的时候、inndo回滚不了、数据和binlog就又不一致了</span><br><span class="line">    两阶段提交就是为了给所有人一个机会、啊哈~</span><br><span class="line">    </span><br><span class="line"><span class="number">15.</span> 对于正常运行的实例、数据写入后的最终落盘、是从redo <span class="keyword">log</span>更新的还是buffer pool ？</span><br><span class="line">    redo <span class="keyword">log</span> 并未记录数据页的完整数据、所以、没有能力自己去更新磁盘数据页、不存在redo <span class="keyword">log</span>更新进去的情况</span><br><span class="line">    a.若数据页被修改之后、跟磁盘的数据页不一致、称为脏页、最终数据落盘就是把内存中的数据页写盘</span><br><span class="line">    b.若在崩溃恢复的场景中、innodb判断到一个数据页可能在崩溃中丢失了更新、就将其读到内存、</span><br><span class="line">    然后让redo <span class="keyword">log</span>更新内存内容、回到 a 的情况</span><br><span class="line">    </span><br><span class="line">   </span><br><span class="line">   fio -filename=$filename -direct=<span class="number">1</span> -iodepth <span class="number">1</span> -thread -rw=randrw -ioengine=psync -bs=<span class="number">16</span>k -size=<span class="number">500</span>M -numjobs=<span class="number">10</span> -runtime=<span class="number">10</span> -group_reporting -<span class="type">name</span>=mytest </span><br><span class="line"> </span><br><span class="line"><span class="number">16.</span> <span class="keyword">order</span> <span class="keyword">by</span> 是如何工作的 ？</span><br><span class="line">    <span class="keyword">explain</span> 中的 <span class="keyword">using</span> filesort 代表需要排序</span><br><span class="line">    mysql 会给每个线程分配一块内存用于排序、称为 sort_buffer</span><br><span class="line">    </span><br><span class="line">    <span class="number">1</span>) 初始化sort_buffer 确定放入 <span class="type">name</span> city age 三个字段、</span><br><span class="line">    <span class="number">2</span>) 从索引 city 找到 第一个满足 city=xx 条件的主键id</span><br><span class="line">    <span class="number">3</span>) 从主键id索引取出整行、取<span class="type">name</span> city age 三个字段的值、写入 sort_buffer 中</span><br><span class="line">    <span class="number">4</span>) 从索引city取下一条满足条件的记录id</span><br><span class="line">    <span class="number">5</span>) 重复<span class="number">3</span>、<span class="number">4</span> 直到无满足条件的记录</span><br><span class="line">    <span class="number">6</span>) 对sort buffer中的数据按照<span class="type">name</span>进行快排</span><br><span class="line">    <span class="number">7</span>) 取结果集前<span class="number">1000</span>行返回给client</span><br><span class="line">    </span><br><span class="line">    若单行数据超过 max_length_for_sort_data 的值、则会先排序、再回表取数据</span><br><span class="line">    <span class="number">1</span>) 初始化sort_buffer 确定放入 <span class="type">name</span> city age 三个字段、</span><br><span class="line">    <span class="number">2</span>) 从索引 city 找到 第一个满足 city=xx 条件的主键id</span><br><span class="line">    <span class="number">3</span>) 从主键id索引取出整行、取<span class="type">name</span> &amp; id 两个个字段的值、写入 sort_buffer 中</span><br><span class="line">    <span class="number">4</span>) 从索引city取下一条满足条件的记录id</span><br><span class="line">    <span class="number">5</span>) 重复<span class="number">3</span>、<span class="number">4</span> 直到无满足条件的记录</span><br><span class="line">    <span class="number">6</span>) 对sort buffer中的数据按照<span class="type">name</span>进行快排</span><br><span class="line">    <span class="number">7</span>) 取结果集前<span class="number">1000</span>行、回原表扫描city、<span class="type">name</span>和age三个字段值 返回给client  </span><br><span class="line">    </span><br><span class="line">    此时假如 <span class="type">name</span>本身有索引、天然有序、则不需要额外排序、会变成</span><br><span class="line">    <span class="number">1</span>) 从索引 city <span class="type">name</span> 找到满足 city=杭州的 条件的主键</span><br><span class="line">    <span class="number">2</span>) 回主键id索引查出正行、取<span class="type">name</span>、city、age的值 作为结果集的一部分直接返回</span><br><span class="line">    <span class="number">3</span>) 从索引 <span class="type">name</span> city取出下一个满足记录的主键id</span><br><span class="line">    <span class="number">4</span>) 重复<span class="number">2</span>、<span class="number">3</span>、直到足够<span class="number">1000</span>条记录、或者无满足条件的记录</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    使用 optimizer_trace 进行<span class="keyword">sql</span>追踪、一般情况下、一个新的跟踪会覆盖掉以前的跟踪</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="comment">/* 打开 optimizer_trace，只对本线程有效 */</span></span><br><span class="line">    <span class="keyword">SET</span> optimizer_trace=<span class="string">&#x27;enabled=on&#x27;</span>; </span><br><span class="line">    </span><br><span class="line">    <span class="comment">/* @a 保存 Innodb_rows_read 的初始值 */</span></span><br><span class="line">    <span class="keyword">select</span> VARIABLE_VALUE <span class="keyword">into</span> @a <span class="keyword">from</span>  performance_schema.session_status <span class="keyword">where</span> variable_name = <span class="string">&#x27;Innodb_rows_read&#x27;</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/* 执行语句 */</span></span><br><span class="line">    <span class="keyword">select</span> city, <span class="type">name</span>,age <span class="keyword">from</span> t <span class="keyword">where</span> city=<span class="string">&#x27;杭州&#x27;</span> <span class="keyword">order</span> <span class="keyword">by</span> <span class="type">name</span> <span class="keyword">limit</span> <span class="number">1000</span>; </span><br><span class="line">    </span><br><span class="line">    <span class="comment">/* 查看 OPTIMIZER_TRACE 输出 */</span></span><br><span class="line">
