        <h4 id="查看sql执行计划"><a href="#查看sql执行计划" class="headerlink" title="查看sql执行计划"></a>查看sql执行计划</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">在查询语句后添加 explain 即可</span><br><span class="line">eg. db.collection.find().explain()</span><br></pre></td></tr></table></figure>

<h4 id="返回信息解读"><a href="#返回信息解读" class="headerlink" title="返回信息解读"></a>返回信息解读</h4><figure class="highlight nestedtext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">queryPlanner (查询计划)</span><span class="punctuation">:</span> <span class="string">查询优化选择的计划细节和被拒绝的计划</span></span><br><span class="line">    <span class="attribute">namespace 运行查询的指定命名空间</span></span><br><span class="line"><span class="attribute">    indexFilterSet Boolean值、表示mongodb在查询中是否使用索引过滤</span></span><br><span class="line"><span class="attribute">    winningPlan 由查询优化选择的计划文档</span></span><br><span class="line"><span class="attribute">         stage</span><span class="punctuation">:</span> <span class="string">表示查询阶段的字符串</span></span><br><span class="line">         <span class="attribute">inputStage</span><span class="punctuation">:</span> <span class="string">表示子查询的文档</span></span><br><span class="line">         <span class="attribute">inputStages</span><span class="punctuation">:</span> <span class="string">表示子过程的文档数组</span></span><br><span class="line"><span class="attribute">executionStats(执行状态)</span><span class="punctuation">:</span> <span class="string">被选中执行计划和被拒绝执行计划的详细说明</span></span><br><span class="line">     queryPlanner.nReturned－匹配查询条件的文档数</span><br><span class="line">     queryPlanner.executionTimeMillis－计划选择和查询执行所需的总时间（毫秒数）</span><br><span class="line">     queryPlanner.totalKeysExamined－扫描的索引总数</span><br><span class="line">     queryPlanner.totalDocsExamined－扫描的文档总数</span><br><span class="line">     queryPlanner.executionStages－显示执行成功细节的查询阶段树</span><br><span class="line">          executionStages.works－指定查询执行阶段执行的“工作单元”的数量</span><br><span class="line">          executionStages.advanced－返回的中间结果数</span><br><span class="line">          executionStages.needTime－未将中间结果推进到其父级的工作周期数</span><br><span class="line">          executionStages.needYield－存储层要求查询系统产生的锁的次数</span><br><span class="line">          executionStages.isEOF－指定执行阶段是否已到达流结束</span><br><span class="line">     queryPlanner.allPlansExecution－包含在计划选择阶段期间捕获的部分执行信息，包括选择计划和拒绝计划</span><br><span class="line"> serverInfo,（服务器信息）：MongoDB实例的相关信息：</span><br><span class="line">     winningPlan－使用的执行计划</span><br><span class="line">          shards－包括每个访问片的queryPlanner和serverInfo的文档数组</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

      localStorage.setItem('comments_active', commentClass);
    });
  }
