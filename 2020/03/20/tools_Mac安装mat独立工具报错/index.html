        <p>####问题描述<br>官网下载、安装<br><img src="https://upload-images.jianshu.io/upload_images/14027542-0d8d68043d36538d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="image.png"></p>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">An error has occurred. </span><br><span class="line">See the log <span class="keyword">file</span> </span><br><span class="line"><span class="regexp">/Users/</span>%username%<span class="regexp">/.eclipse/</span><span class="number">1899417313</span>_macosx_cocoa_x86_64<span class="regexp">/configuration/</span><span class="number">1507391541586</span>.log.</span><br></pre></td></tr></table></figure>

<p><img src="https://upload-images.jianshu.io/upload_images/14027542-56ee81ed27935fe5.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="image.png"></p>
<figure class="highlight livecodeserver"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">!ENTRY org.eclipse.osgi <span class="number">4</span> <span class="number">0</span> <span class="number">2019</span><span class="number">-07</span><span class="number">-26</span> <span class="number">21</span>:<span class="number">12</span>:<span class="number">08.965</span></span><br><span class="line">!MESSAGE Application error</span><br><span class="line">!STACK <span class="number">1</span></span><br><span class="line">java.lang.IllegalStateException: The <span class="built_in">platform</span> metadata area could <span class="keyword">not</span> be written: /<span class="keyword">private</span>/var/<span class="built_in">folders</span>/kc/cc7tcgrx6_1d355s45t1q3nh0000gn/T/AppTranslocation/<span class="number">9361422</span>A<span class="number">-8</span>DF8<span class="number">-482</span>D<span class="number">-873</span>B<span class="number">-8</span>C030C46FB6E/d/mat.app/Contents/MacOS/workspace/.metadata.  By default <span class="keyword">the</span> <span class="built_in">platform</span> writes its content</span><br><span class="line">under <span class="keyword">the</span> current working <span class="built_in">directory</span> when <span class="keyword">the</span> <span class="built_in">platform</span> is launched.  Use <span class="keyword">the</span> -data parameter <span class="built_in">to</span></span><br><span class="line">specify <span class="keyword">a</span> different content area <span class="keyword">for</span> <span class="keyword">the</span> <span class="built_in">platform</span>.</span><br><span class="line">        <span class="keyword">at</span> org.eclipse.core.internal.runtime.DataArea.assertLocationInitialized(DataArea.java:<span class="number">70</span>)</span><br><span class="line">        <span class="keyword">at</span> org.eclipse.core.internal.runtime.DataArea.getStateLocation(DataArea.java:<span class="number">138</span>)</span><br><span class="line">        <span class="keyword">at</span> org.eclipse.core.internal.preferences.InstancePreferences.getBaseLocation(InstancePreferences.java:<span class="number">44</span>)</span><br><span class="line">        <span class="keyword">at</span> org.eclipse.core.internal.preferences.InstancePreferences.initializeChildren(InstancePreferences.java:<span class="number">209</span>)</span><br><span class="line">        <span class="keyword">at</span> org.eclipse.core.internal.preferences.InstancePreferences.&lt;init&gt;(InstancePreferences.java:<span class="number">59</span>)</span><br><span class="line">        <span class="keyword">at</span> org.eclipse.core.internal.preferences.InstancePreferences.internalCreate(InstancePreferences.java:<span class="number">220</span>)</span><br><span class="line">        <span class="keyword">at</span> org.eclipse.core.internal.preferences.EclipsePreferences.<span class="built_in">create</span>(EclipsePreferences.java:<span class="number">349</span>)</span><br><span class="line">@       </span><br></pre></td></tr></table></figure>

<h4 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h4><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">使用命令行打开MemoryAnalyzer.ini，添加-data参数 </span><br><span class="line"><span class="regexp">/Users/</span>nj<span class="regexp">/package/m</span>at.app<span class="regexp">/Contents/</span>Eclipse/MemoryAnalyzer.ini</span><br><span class="line">如：</span><br><span class="line">-data</span><br><span class="line"><span class="regexp">/usr/</span>local<span class="regexp">/var/</span>log<span class="regexp">/mat/</span></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
