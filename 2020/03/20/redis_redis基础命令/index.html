        <h4 id="redis基础命令"><a href="#redis基础命令" class="headerlink" title="redis基础命令"></a>redis基础命令</h4><figure class="highlight xquery"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>. 返回给定pattern的所<span class="built_in">有key</span></span><br><span class="line">   keys *</span><br><span class="line">   keys list*</span><br><span class="line"></span><br><span class="line"><span class="number">2</span>. 确<span class="built_in">认key</span>是否存在</span><br><span class="line">  <span class="built_in"> exists</span><span class="built_in"> key</span></span><br><span class="line">   </span><br><span class="line"><span class="number">3</span>. 删<span class="built_in">除key</span></span><br><span class="line">   del<span class="built_in"> key</span></span><br><span class="line"></span><br><span class="line"><span class="number">4</span>. 设<span class="built_in">置key</span>过期</span><br><span class="line">   expire<span class="built_in"> key</span> expire</span><br><span class="line"></span><br><span class="line"><span class="number">5</span>. 将当期数据库的某<span class="built_in">个key</span>转移到另外一个db</span><br><span class="line">   move<span class="built_in"> key</span> dbindex</span><br><span class="line"></span><br><span class="line"><span class="number">6</span>. 移除给<span class="built_in">定key</span>的过期时间</span><br><span class="line">   persist<span class="built_in"> key</span></span><br><span class="line"></span><br><span class="line"><span class="number">7</span>. randomkey 随机返回一<span class="built_in">个key</span></span><br><span class="line"></span><br><span class="line"><span class="number">8</span>. <span class="keyword">rename</span><span class="built_in"> key</span> newname 重新命名一<span class="built_in">个key</span></span><br><span class="line"></span><br><span class="line"><span class="number">9</span>. type<span class="built_in"> key</span> 查<span class="built_in">看key</span>的数据类型</span><br><span class="line"></span><br><span class="line"><span class="number">10</span>. dump<span class="built_in"> key</span> 返回序列化后<span class="built_in">的key</span></span><br><span class="line"></span><br><span class="line"><span class="number">11</span>. restore<span class="built_in"> key</span> 反序列化为redis键</span><br><span class="line"></span><br><span class="line"><span class="number">12</span>. expireat 和expire类型、接受的参数为 unix时间戳</span><br><span class="line"></span><br><span class="line"><span class="number">13</span>. migrate host port<span class="built_in"> key</span> destination-db timout [<span class="keyword">copy</span>] [repalce]</span><br><span class="line">    <span class="built_in">将key</span>原子性的从当前实例转移到目标实例的指定db上、一旦传送成功<span class="built_in">、key</span>会出现在目标实例、当前实例<span class="built_in">的key</span>会被删除</span><br><span class="line">    eg. redis-cli -h host migrate des_host <span class="number">6379</span> operateKey <span class="number">0</span> <span class="number">1000</span></span><br><span class="line">    </span><br><span class="line"><span class="number">14</span>. Object 从内部观察redis对象</span><br><span class="line">    Object encoding<span class="built_in"> key</span> </span><br><span class="line">    (str: raw &amp; int(为了节省内存) list: ziplist &amp; linkedlist set: intset &amp; hashtable</span><br><span class="line">     hash: zipmap &amp; hashtable zset: ziplist &amp; skiplist)</span><br><span class="line">    Object refcount<span class="built_in"> key</span></span><br><span class="line">    object idletime<span class="built_in"> key</span></span><br><span class="line"></span><br><span class="line"><span class="number">15</span>. renamenx<span class="built_in"> key</span> 当且仅当newkey不存在时、改名为newkey</span><br><span class="line"></span><br><span class="line"><span class="number">16</span>.<span class="built_in"> sort</span> 对列表、集合、有序集合中<span class="built_in">的key</span>进行排序</span><br><span class="line">    alpha对字符串进行排序 <span class="built_in"> sort</span> list alpha</span><br><span class="line">    limit offset<span class="built_in"> count</span> 跳过offset个元素、返<span class="built_in">回count</span>个元素</span><br><span class="line">   <span class="built_in"> sort</span> list limit offset<span class="built_in"> count</span></span><br><span class="line">    </span><br><span class="line"><span class="number">17</span>. scan、sscan、hscan、zscan 迭代元素</span><br><span class="line">    scan cursor 迭代获取元素</span><br></pre></td></tr></table></figure>
